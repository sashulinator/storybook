<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      #root,
      html,
      body {
        background-color: var(--bg);
        color: var(--color);
        display: grid;
        grid-template-rows: 1fr;
        grid-template-columns: 1fr;
        height: 100vh;
        width: 100vw;
        margin: 0;
      }
    </style>
    <meta charset="UTF-8" />
    <!-- <link rel="icon" type="image/svg+xml" href="/vite.svg" /> -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/app/index.tsx"></script>
    <script>
      const projectName = 'Colibri'
      document.title = projectName
      window.projectName = projectName
      
      // ðŸ”´ CONSTANTS ðŸ”´
      const defaultBg = '#f3f7fa'
      const defaultColor = '#2f3441'
      const defaultPrimary = '#0062ff'

      const bg = localStorage.getItem('--bg') || defaultBg
      const color = localStorage.getItem('--color') || defaultColor
      const primary = localStorage.getItem('--primary') || defaultPrimary

      localStorage.setItem('--bg', bg)
      localStorage.setItem('--color', color)
      localStorage.setItem('--primary', primary)
      localStorage.setItem('--default-bg', defaultBg)
      localStorage.setItem('--default-color', defaultColor)
      localStorage.setItem('--default-primary', defaultPrimary)

      setCSSVar('bg', bg)
      setCSSVar('color', color)
      setCSSVar('primary', primary)
      setThemeColorMeta(bg)

      // Private

      function setCSSVar(name, value, element = document.documentElement) {
        element.style.setProperty(`--${name}`, value.toString())
      }

      function setThemeColorMeta(color) {
        const meta = document.createElement('meta')
        meta.name = 'theme-color'
        meta.content = color
        document.querySelector('head')?.appendChild(meta)
      }
    </script>
  </body>
</html>
